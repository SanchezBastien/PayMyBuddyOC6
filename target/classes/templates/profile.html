<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mon Profil</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }
    nav a {
        margin: 0 10px;
    }
    .profile-box {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: left;
    }
    .profile-box h2 {
        text-align: center;
    }
    .profile-box p {
        font-size: 16px;
        margin: 10px 0;
    }
  </style>
</head>
<body>
<header>
  <div><strong>Pay My Buddy</strong></div>
  <nav>
    <a th:href="@{/transfer}">Transférer</a>
    <a th:href="@{/profile}">Profil</a>
    <a th:href="@{/addfriend}">Ajouter relation</a>
    <a th:href="@{/logout}">Se déconnecter</a>
  </nav>
</header>

<div class="profile-box">
  <h2>Mon Profil</h2>
  <p><strong>Nom d'utilisateur :</strong> <span th:text="${user.username}">nom</span></p>
  <p><strong>Email :</strong> <span th:text="${user.email}">email</span></p>
  <p><strong>Solde :</strong> <span th:text="${user.balance} + ' €'">0 €</span></p>
</div>
</body>
</html>
