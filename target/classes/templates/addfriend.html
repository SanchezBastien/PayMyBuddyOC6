<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une relation</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }
    nav a {
        margin: 0 10px;
    }
    .box {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    input, button {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
    }
    .success {
        color: green;
        text-align: center;
    }
    .error {
        color: red;
        text-align: center;
    }
  </style>
</head>
<body>
<header>
  <div><strong>Pay My Buddy</strong></div>
  <nav>
    <a th:href="@{/transfer}">Transférer</a>
    <a th:href="@{/profile}">Profil</a>
    <a th:href="@{/addfriend}">Ajouter relation</a>
    <a th:href="@{/logout}">Se déconnecter</a>
  </nav>
</header>

<div class="box">
  <h2>Ajouter une relation</h2>
  <form th:action="@{/addfriend}" method="post">
    <input type="email" name="friendEmail" placeholder="Email de l'ami" required />
    <button type="submit">Ajouter</button>
  </form>

  <div th:if="${message}" th:text="${message}" th:classappend="${error} ? 'error' : 'success'"></div>
</div>
</body>
</html>
